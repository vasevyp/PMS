{% extends 'base.html' %}

{% block title %}EditOrderForm {% endblock title %}

{% block content %}
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Форма редактирование позиции Заказа</h4>
        <div class="col-7 ms-2  font1-b">
          {{item.name}}
        </div>

        <div class="card-body">
          <!-- Credit Card -->
          <div id="pay-invoice">
            <div class="card-body ">

              <form action="#" method="post" novalidate="novalidate">
                {% csrf_token %}
                <div class="form-group ">
                  <label for="name">Изменить количество</label>
                  {{ form.order }}
                </div>
                <div class="row">
                  <div class="col-2">Дата поставки:</div>
                  <div class="col-2"><strong>{{item.delivery_date}}</strong></div>
                </div>

                <div class="form-group">
                  <label for="name">Изменить Дату поставки <span class="text-danger font125-b"><b>(Дату указать
                        обязательно!)</b></span>:</label><br>
                  {{ form.delivery_date }}
                </div>

                <div>
                  <button id="payment-button" type="submit" class="btn btn-lg btn-success nt-5 btn-block">
                    <span id="payment-button-amount">Save</span>
                  </button>
                </div>
              </form>

            </div>
          </div>

        </div>
      </div> <!-- .card -->

    </div>
    <!--/.col-->
  </div>
  {% endblock content %}
