{% extends 'base.html' %}

{% block title %} {{block.super}}: {{title}}{% endblock %}



{% block content %}
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <strong class="card-title">RECALCULATION Form</strong>
      </div>
      <div class="card-body">
        <!-- Credit Card -->
        <div id="pay-invoice">
          <div class="card-body">
            <form action="#" method="post" novalidate="novalidate">

              {% csrf_token %}


              <div class="form-group">
                <label for="name" class="control-label mb-1">Начало периода для перерасчета &nbsp &nbsp &nbsp
                  &nbsp</label>
                {{ form.first_date }}
              </div>

              <div class="form-group">
                <label for="name" class="control-label mb-1">Конец периода для перерасчета &nbsp &nbsp &nbsp &nbsp
                  &nbsp </label>
                {{ form.last_date }}
              </div>
              <div class="form-group">
                <label for="name" class="control-label mb-1">Модель пересчета, Avg, Max, среднее</label>
                {{ form.recalculation_model }}
              </div>




              <div>
                <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                  <span id="payment-button-amount">Пересчитать</span>
                </button>
              </div>


            </form>
          </div>
        </div>

      </div>
    </div> <!-- .card -->

  </div>
  <!--/.col-->
</div>
{% endblock content %}
